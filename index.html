<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Sample AR 2.2</title>
		<script src="aframe.min.js"></script>
		<script src="aframe-ar.js"></script>

    </head>
	<body style="margin : 0px; overflow: hidden; font-family: Monospace;"><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	</div>
		<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

			<a-assets>
				<img id="sample_image" src="6BA1BF80-297B-44DD-8ECE-F5E79F0EB815.png" crossorigin="anonymous">
    		</a-assets>

			<a-marker preset='custom' type='pattern' url='VoxxedDays.patt'>

					<!-- FOR GIFS -->
					<a-entity rotation="-90 0 0" geometry="primitive:plane" material="shader:gif;src:url(F3F1D885-FE2F-42CB-8A4D-0BFC10CC9322.gif);" gif="" transparent="false"></a-entity>

					<!-- FOR NON-GIF IMAGES -->
					<!-- <a-image rotation="-90 0 0" src="#sample_image"></a-image> -->

					<!-- FOR TEXT					 -->
					<a-entity rotation="-90 0 0" position="-1 0 0" text-geometry="value: VoxxedDays 2019; size: 0.2;"></a-entity>
			</a-marker>

			<a-entity camera></a-entity>
		</a-scene>
	</body>

	<script src="aframe-text-geometry-component.min.js"></script>
	<script src="aframe-gif-shader.js"></script>
</html>
